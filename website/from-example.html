<!DOCTYPE html>
<html>
<head>
	<title>From example</title>
  <script src="https://cdn.knightlab.com/libs/storyline/latest/js/storyline.js"></script>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/storyline/latest/css/storyline.css">
</head>
<body>

<div id="my-storyline" width="500" height="500"></div>
<script>
  var config = {
	  "data": {
	    "url": "https://docs.google.com/spreadsheets/d/1Q4nb3acIGX7LjNO86xKkoxrvOylnO8mbjnfL6zyAYYQ/pubhtml",
	    "datetime_format": "%Y-%m-%d",
	    "datetime_column_name": "date",
	    "data_column_name": "income"
	  },
	  "chart": {
	    "datetime_format": "%Y",
	    "y_axis_label": "Income"
	  },
	  "start_at_card": 1,
		cards: {
				title: 'title',
				text: 'text'
		}
	}

  var storyline = new Storyline('my-storyline', config);
</script>


</body>
</html>
