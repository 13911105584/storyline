<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="./js/main.js"></script>
  <script src="./js/slider.js"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="storyline"></div>
  <script id="slider-cards-template" type="text/x-tmpl-mustache">
    {{#slides}}
    <div class="slider-card {{class}}">
      <div class="slider-content">
        <h3>{{ title }}</h3>
        <p>{{ text }}<p>
      </div>
    </div>
    {{/slides}}
  </script>
  <script id="nav-template" type="text/x-tmpl-mustache">
    <ol>
      {{#slides}}
        <li class="nav">
          <a href="#"></a>
        </li>
      {{/slides}}
    </ol>
  </script>
</body>
</html>
